<div *ngFor="let task of tasks">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="2" align-self-center>
          <ion-checkbox
            color="secondary"
            [checked]="task.isCompleted"
            (click)="statusBoxClick($event, task._id)"
          ></ion-checkbox>
        </ion-col>

        <ion-col size="10" (click)="cardClick(task)">
          <ion-card-header>
            <ion-card-title
              ><span
                class="taskTitle"
                [ngClass]="{ completed: task.isCompleted }"
                >{{ task.title }}</span
              ></ion-card-title
            >
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
