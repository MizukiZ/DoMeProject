<ion-content fullscreen="true" style="--padding-bottom:80px">
  <h2 class="text-center appTitle">DoMe</h2>

  <ion-chip color="tertiary">
    <ion-icon name="funnel"></ion-icon>
    <ion-label>{{ readableSortOption[sortOption] }}</ion-label>
  </ion-chip>

  <app-task [tasks]="tasks" (tasksOut)="receiveFromTask($event)"></app-task>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" (click)="taskSortModalOpen()">
      <ion-icon name="funnel"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="danger" (click)="deleteCompleted()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newTaskModalOpen()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
